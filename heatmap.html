      var map, heatmap, gradient;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: 37.8715, lng: -122.2590},
          mapTypeId: google.maps.MapTypeId.MAP
        });

        heatmap = new google.maps.visualization.HeatmapLayer({
          data: getPoints(),
          map: map
        });
        setGradient();
        setLegendGradient();
        setLegendLabels();
      }

      function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
      }

      function setGradient() {
        gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',

          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
        heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
      }


      function setLegendGradient() {
          var gradientCss = '(left';
          for (var i = 0; i < gradient.length; ++i) {
              gradientCss += ', ' + gradient[i];
          }
          gradientCss += ')';
          
          $('#legendGradient').css('background', '-webkit-linear-gradient' + gradientCss);
          $('#legendGradient').css('background', '-moz-linear-gradient' + gradientCss);
          $('#legendGradient').css('background', '-o-linear-gradient' + gradientCss);
          $('#legendGradient').css('background', 'linear-gradient' + gradientCss);
      }

      function setLegendLabels() {
      google.maps.event.addListenerOnce(map, 'tilesloaded', function() {
        var legendWidth = $('#legendGradient').outerWidth();
        var intervals = 2;
        var labels = ['low', 'medium', 'high']
        
        for (var i = 0; i <= intervals; ++i) {
            var offset = i * legendWidth / intervals;
            if (i > 0 && i < intervals) {
                offset -= 0.5;
            } else if (i == intervals) {
                offset -= 1;
            }
            
            $('#legend').append($('<div>').css({
                'position': 'absolute',
                'left': offset + 'px',
                'top': '15px',
                'width': '1px',
                'height': '3px',
                'background': 'black'
            }));
            $('#legend').append($('<div>').css({
                'position': 'absolute',
                'left': (offset - 5) + 'px',
                'top': '18px',
                'width': '10px',
                'text-align': 'center',
                'font-size': '0.8em',
            }).html(labels[i]));
        }
      });
      }
